<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			th,
			td {
				padding: 5px;
				text-align: center;
			}
			.error {
				background-color: rgb(241, 182, 182);
				color: rgb(99, 6, 6);
			}
		</style>
	</head>
	<body>
		<h1>Tables in HTML</h1>
		<table>
			<thead>
				<th>Header 1</th>
				<th>Header 2</th>
				<th>Header 3</th>
				<th>Header 4</th>
			</thead>
			<tbody>
				<tr>
					<td>Data 1</td>
					<td class="error">Data 2</td>
					<td>Data 3</td>
					<td>Data 4</td>
				</tr>
				<tr>
					<td>Data 1</td>
					<td>Data 2</td>
					<td>Data 3</td>
					<td>Data 4</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.input-control {
				display: block;
			}
		</style>
	</head>
	<body>
		<form>
			<h1>Product Exercise:</h1>
			<input
				class="input-control"
				type="text"
				placeholder="Add product's name"
			/>
			<input
				class="input-control"
				type="number"
				id="age"
				placeholder="Add a description"
			/>
			<input
				class="input-control"
				type="email"
				placeholder="Add your email"
			/>
			<input class="input-control" type="password" required />
			<input class="input-control" type="color" required />
			<input class="input-control" type="date" disabled />
			<!--  -->
			<label>Slect an option</label>
			<select>
				<option value="option1">---- Option 1 ----</option>
				<option value="option2">---- Option 2 ----</option>
				<option value="option3">---- Option 3 ----</option>
			</select>
			<!--  -->
			<button>Add</button>
		</form>
		<h2>In-class exercise</h2>
	</body>
</html>
